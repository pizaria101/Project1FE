<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Meeting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <nav><a href="file:///C:/Users/mtthw/Notes/Project1FE/council-member.html">Return to Member Page</a></nav>

    <h1>Create Meeting</h1>

    <form>
        <table class="table table-bordered">
            <thead>
                <tr><th style="width: 5%" scope="col">Add to Meeting</th><th scope="col">ID</th><th scope="col">Description</th><th scope="col">Status</th></tr>
                <tbody id="complaintTableBody">
                </tbody>
            </thead>
        </table>
    </form>

    <form>
        <fieldset>
            <legend>Meeting</legend>

            <label for="inputDate">Date</label>
            <input type="date" id="inputDate" placeholder="08/15/2020">

            <label for="inputTime">Time</label>
            <input type="time" id="inputTime" placeholder="">

            <label for="inputAddress">Address</label>
            <input type="text" id="inputAddress" placeholder="Karakura Town Hall">

            <label for="inputDesc">Description</label>
            <input type="text" id="inputDesc" placeholder="Potholes in road" required minlength="3" maxlength="200">

        </fieldset>

        <button>Submit</button>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
<script src="create-meeting.js"></script>
</html>
