<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Meeting</title>
</head>
<body>

    <h1>Create Meeting</h1>

    <form>
        <table>
            <thead>
                <tr><th>Add to Meeting</th><th>ID</th><th>Description</th><th>Status</th></tr>
                <tbody id="complaintTableBody">
                </tbody>
            </thead>
        </table>
    </form>

    <form>
        <fieldset>
            <legend>Meeting</legend>

            <label for="inputTime">Time</label>
            <input type="text" id="inputTime" placeholder="August 22, 2022 06:30:00">
            <!-- two inputs for date and time. type="date", type="time" -->

            <label for="inputAddress">Address</label>
            <input type="text" id="inputAddress" placeholder="Enter address here">

            <label for="inputDesc">Description</label>
            <input type="text" id="inputDesc" placeholder="Enter description here" required minlength="3" maxlength="200">

        </fieldset>

        <button>Submit</button>

    </form>
    
</body>
<script src="create-meeting.js"></script>
</html>
