<html lang="en">
<head>
    <title>Create Meeting</title>

    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="https://scontent.fdpa1-1.fna.fbcdn.net/v/t31.18172-8/10644240_918946054785347_2108847703617482478_o.jpg?stp=dst-jpg_p180x540&_nc_cat=105&ccb=1-7&_nc_sid=e3f864&_nc_ohc=sGydznnZek8AX-_gxZN&_nc_ht=scontent.fdpa1-1.fna&oh=00_AT8hzwpSSOreu7WI77e7L43DJrPUwW-lTf6IQNcrCvsuKA&oe=63326E80" class="centerPhoto">
        <div class="center">Welcome to Karakura Town!</div>
    </div>

    <nav><a href="https://schulteblob.z13.web.core.windows.net">Return to Home Page</a></nav>
    <nav><a href="https://schulteblob.z13.web.core.windows.net/council-member.html">Return to Member Page</a></nav>

    <h1>Create Meeting</h1>

    <form>
        <table class="table table-bordered">
            <thead>
                <tr><th style="width: 5%" scope="col">Add to Meeting</th><th scope="col">ID</th><th scope="col">Description</th><th scope="col">Status</th></tr>
                <tbody id="complaintTableBody">
                </tbody>
            </thead>
        </table>
    </form>

    <form class="meeting">
        <fieldset>
            <legend>Meeting</legend>
            
            <div class="form row">
                <div class="form-group col-md-1" style="margin: 0px auto; text-align: center; margin-right: 0px;">
                    <label for="inputDate">Date</label>
                    <input type="date" id="inputDate" placeholder="08/15/2020" class="form-control">
                </div>
                <div class="form-group col-md-1" style="margin: 0px auto; text-align: center; margin-left: 0px;">
                    <label for="inputTime">Time</label>
                    <input type="time" id="inputTime" placeholder="" class="form-control">
                </div>
            <div class="form row">
                <div class="form-group col-md-2" style="margin: auto; text-align: center;">
                    <label for="inputAddress">Address</label>
                    <input type="text" id="inputAddress" placeholder="Karakura Town Hall" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-4" style="margin: auto; text-align: center;">
                    <label for="inputDesc">Description</label>
                    <textarea type="text" id="inputDesc" placeholder="Potholes in road" required minlength="3" maxlength="200" class="form-control" rows="3"></textarea>
                </div>
            </div>
            </div>
        </fieldset>

        <button style="margin-top: 20px;">Submit</button>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
<script src="create-meeting.js"></script>
</html>
