<!DOCTYPE html>
<html lang="en">
<head>
    <title>Complaint Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="https://scontent.fdpa1-1.fna.fbcdn.net/v/t31.18172-8/10644240_918946054785347_2108847703617482478_o.jpg?stp=dst-jpg_p180x540&_nc_cat=105&ccb=1-7&_nc_sid=e3f864&_nc_ohc=sGydznnZek8AX-_gxZN&_nc_ht=scontent.fdpa1-1.fna&oh=00_AT8hzwpSSOreu7WI77e7L43DJrPUwW-lTf6IQNcrCvsuKA&oe=63326E80" class="centerPhoto">
        <div class="center">Welcome to Karakura Town!</div>
    </div>
    <nav><a href="https://schulteblob.z13.web.core.windows.net">Back to Home Page</a></nav>
    
    <h1>Report Complaint</h1>

    <form class="meeting">

        <fieldset>
            <legend>Complaint</legend>

            <div class="form-group">
                <div class="form-group col-md-4" style="margin: auto; text-align: center;">
                    <textarea type="text" id="inputComplaint" placeholder="Hollows attacking the high school" required minlength="3" maxlength="200" class="form-control" rows="3"></textarea>
                </div>
            </div>

        </fieldset>

        <button style="margin-top: 20px;">Submit</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
<script>
    const inputComplaint = document.getElementById("inputComplaint");

    document.addEventListener("submit", async event => {
        event.preventDefault();

        const complaintDesc = inputComplaint.value;
        const complaint = {complaintId:0, complaintDesc, status:"unreviewed", meetingId:-1};

        const response = await fetch("https://schulte-app.proudsea-316ea47b.eastus.azurecontainerapps.io/complaints", {
            method:"POST",
            body: JSON.stringify(complaint),
            headers:{
                "Content-Type":"application/json"
            }
        });

        if(response.status === 201){
            alert("Complaint successfully reported.");
            inputComplaint.value = "";
        }else{
            alert("Something went wrong.");
        }
    });


</script>
</html>
