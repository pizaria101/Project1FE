<!DOCTYPE html>
<html lang="en">
<head>
    <title>Complaint Report</title>
</head>
<body>
    
    <h1>Report Complaint</h1>

    <form>

        <fieldset>
            <legend>Complaint</legend>

            <label for="inputComplaint">Complaint</label>
            <input type="inputComplaint" placeholder="Write complaint here" required minlength="3" maxlength="200">

        </fieldset>

        <button>Submit</button>

    </form>

</body>
<script>
    const inputComplaint = document.getElementById("inputComplaint");

    document.addEventListener("submit", async event => {
        event.preventDefault();

        const complaint_desc = inputComplaint.value;
        const complaint = {complaintId:0, complaint_desc, status:"unreviewed", meetingId:-1};

        const response = await fetch("http://localhost:8080/complaints", {
            method:"POST",
            body: JSON.stringify(complaint),
            headers:{
                "Content-Type":"application/json"
            }
        });

        if(response.status === 201){
            alert("Complaint successfully reported");
            inputComplaint.value = "";
        }else{
            alert("Something went wrong.");
        }
    });


</script>
</html>
